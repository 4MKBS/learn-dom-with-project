    <title>TO DO APP</title>

</head>
<body>
    <section class="container">
        <div class="logo">
            <img src="https://lh3.googleusercontent.com/a/AAcHTtfoM402Oj8ZywqRnx9L7qHxNaMgf1OxDSnvIX5S=s432-c-no" alt="to do task" width="100px" height="100px">

        </div> -->

        <form action="" class="new-task-container">
            <label for="new-task">Add new task</label>
            <input type="text" id="new-task">
            <button id="addTask"> Add task</button>
        </form>

        <div class="todolistbox">
            <h2>Incomplete Task</h2>
            <ul class="items" id="items">
                <li class="item">
                    <input type="checkbox"><label>Task name</label>
                    <button class="update"> update</button>
                </li>
                <li class="item">
                    <input type="checkbox"><label>Task name</label>
                    <button class="update"> update</button>
                </li>
                <li class="item">
                    <input type="checkbox"><label>Task name</label>
                    <input type="submit" class="update" value="update">
                </li>
            </ul>
        </div>

        <div class="complete-list box">
            <h2>complete task</h2>
            <ul>
                <li class="item">Task name <button class="delete">Delete</button>
                </li>
            </ul>
        </div>

    </section>

    <script src="script.js"></script>
